<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <img src="./img/img-tea-cozy-logo.png" alt="logo" id="logo">
            <ul class="menu">
                <li>Mission</li>
                <li>Featured Tea</li>
                <li>Locations</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="header">
            <div class="container">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustanaible, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </section>
        <section class="article">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The tea Cozy</h4>
            <div class="container-img">
                <div class="img-text">
                    <img src="./img/img-berryblitz.jpg" alt="berryblitz">
                    <p>Fall Berry Blitz Tea</p>
                </div>
                <div class="img-text">
                    <img src="./img/img-spiced-rum.jpg" alt="spiced-rum">
                    <p>Spiced Rum Tea</p>
                </div>
                <div class="img-text">
                    <img src="./img/img-donut.jpg" alt="donut">
                    <p>Seasonal Donuts</p>
                </div>
                <div class="img-text">
                    <img src="./img/img-donut.jpg" alt="donut">
                    <p>Myrtle Ave Tea</p>
                </div>
                <div class="img-text">
                    <img src="./img/img-bedford-bizarre.jpg" alt="bedford-bizarre">
                    <p>Bedfrod Bizarre Tea</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
